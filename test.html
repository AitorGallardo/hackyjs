<script>
window.onload = function() {
	var canvas = document.getElementById("canvas"),
		ctx = canvas.getContext("2d"),
		W = window.innerWidtH,
		H = window.innerHeight;
		canvas.width = W;
		canvas.height = H;
		console.log('hello');
		setInterval(draw,33);
		function draw(){
			ctx.globalCompositeOperation = "source-over";
			ctx.fillStyle = "balck";
			ctx.fillRect(0,0,W,H);

		function resizeCanvas() {

}
